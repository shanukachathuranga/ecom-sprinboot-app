spring:
  data:
    mongodb:
      username: ecomapp
      password: password
      host: localhost
      port: 27017
      database: notification
      authentication-database: admin
  kafka:    # config for consumer
    consumer:
      bootstrap-servers: localhost:9092
      group-id: paymentGroup,orderGroup
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringSerializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.trusted.packages: '*' # con.shanuka.ecom.*
        spring.json.type.mapping: orderConfirmation:com.shanuka.ecom.kafka.OrderConfirmation,paymentConfirmation:com.shanuka.ecom.notification.PaymentNotificationRequest

  mail:
    host: localhost
    port: 1025
    username: ecomapp
    password: password
    properties:
      mail:
        smtp:
          trust: "*"
        auth: true
        starttls:
          enable: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000
server:
  port: 8096